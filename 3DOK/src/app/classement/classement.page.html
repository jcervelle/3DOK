<ion-content>
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="setVar(0)">Général</button>
        <button mat-menu-item (click)="setVar(1)">Entreprise</button>
        <button mat-menu-item (click)="setVar(2)">Amis</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="appMenu">
        {{varSelector == 0 ? "Général" : varSelector == 1 ? "Entreprise" : "Amis"}}
        <fa-icon icon="chevron-down"></fa-icon>
    </button>

    <table mat-table [dataSource]="getDataSource()" class="table">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let joueur"> {{joueur.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let joueur"> {{joueur.name == "Pedro Patrick" ? "VOUS" : joueur.name }} </td>
        </ng-container>
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let joueur"> {{joueur.score}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</ion-content>
