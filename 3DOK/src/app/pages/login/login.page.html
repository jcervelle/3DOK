<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connexion</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="containerCentered">
    <form (ngSubmit)="submit()" class="content">
      <h1 class="t-a-center">Connexion</h1>
      <div class="input-group">
      <ion-item>
        <ion-label position="floating">Nom d'utilisateur</ion-label>
        <ion-input type="text" [(ngModel)]="user.login" name="login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
    </div>
    <div class="flex-col-centered">
      <ion-button type="submit" color="primary" block>Se connecter</ion-button>
      <a href="/register">Cr√©er un compte</a>
    </div>
    </form>
  </div>
</ion-content>
